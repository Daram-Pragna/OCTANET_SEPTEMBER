<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(135deg, orange, rgb(247, 247, 2));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 48px;
            color: darkblue;
            text-align: center;
            margin-bottom: 40px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            max-width: 900px;
            width: 100%;
        }

        .circle-image {
            width: 500px;
            height: 400px;
            box-shadow: 0px 5px 15px rgb(2, 252, 252);
            border-radius: 50%;
            overflow: hidden;
            border-style: double;
            border-color: white;
        }

        .circle-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .appointment-form {
            background-color: #f7d3fa;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgb(249, 1, 232);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #c800ff;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #001eff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #3685fb;
        }

        p {
            color: darkblue;
            font-style: italic;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(23, 251, 3, 0.984);
            text-align: center;
            z-index: 1000;
        }

        .popup h3 {
            color: #28a745;
        }

        .pop-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #158d03;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .pop-button:hover {
            background-color: #05f856;
            color: black;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>

<body>
    <h1>Welcome !!!</h1>
    <div class="container">
        <div class="appointment-form">
            <h2>Reserve Your Spot</h2>
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" pattern="[0-9]{10}" required>
                </div>
                <button type="submit" class="btn">Book Appointment</button>
            </form>
        </div>
        <div class="circle-image">
            <img src="D:\Pragna\Octanet\Task 1\Images\House-img.jpeg" alt="Profile Image">
        </div>
    </div>
    <div class="overlay"></div>
    <div class="popup" id="successPopup">
        <h3>You have claimed our service successfully!</h3>
        <p>Our team will reach you soon.</p>
        <button class="pop-button" onclick="closePopup()">OK</button>
    </div>
    <script>
        document.getElementById("appointmentForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            document.querySelector(".overlay").style.display = "block";
            document.getElementById("successPopup").style.display = "block";
        });

        function closePopup() {
            document.querySelector(".overlay").style.display = "none";
            document.getElementById("successPopup").style.display = "none";
        }
    </script>
</body>
</html>
