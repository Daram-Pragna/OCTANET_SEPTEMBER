<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Driven Sustainability</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #01350f;
            color: white;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .main-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 40px;
            height: 75vh;
            background: linear-gradient(135deg, rgb(99, 129, 249), rgb(1, 2, 48)); 
        }

        .left-side {
            flex: 1;
            color:rgb(237, 236, 184);
            padding: 20px;
        }

        .left-side h1 {
            font-size: 50px;
            color:white;
            font-family: Castellar;
        }

        .left-side p {
            font-size: 30px;
            margin-top: 10px;
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
        }

        .right-side {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .home-image {
            width: 70%;
            height: auto;
            border-top-right-radius: 30%;
            border-bottom-left-radius: 30%;
        }

        footer {
            background: linear-gradient(110deg, rgb(1, 51, 29), rgb(61, 142, 93));
            text-align: center; 
            padding: 20px;
            color: blanchedalmond;
        }

        .social-icons a {
            margin: 0 10px;
            font-size: 24px; 
            text-decoration: none;
        }

        .social-icons a i {
            transition: color 0.3s ease;
        }

        .social-icons a[aria-label="Contact"] i {
            color: #fc9c01; 
        }

        .social-icons a[aria-label="Instagram"] i {
            color: #e1306c; 
        }

        .social-icons a[aria-label="Facebook"] i {
            color: #46def5; 
        }

        .social-icons a[aria-label="LinkedIn"] i {
            color: #9dd9f9; 
        }

        .social-icons a:hover i {
            opacity: 0.7; 
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="D:\Pragna\Octanet\Task 1\Images\logo.jpeg" alt="Logo Image">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="Home.html">Home</a></li>
                <li><a href="index.html">Explore</a></li>
                <li><a href="index2.html">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header> 
    <section class="main-content">     
        <div class="left-side">
            <h1>AI-Driven Sustainability</h1>
            <p>Revolutionizing the future with AI solutions that drive sustainability and greener living.</p>
        </div>
        <div class="right-side">
            <img src="D:\Pragna\Octanet\Task 1\Images\house.jpeg" alt="Home Image" class="home-image">
        </div>
    </section>
    <footer>
        <p>&copy; 2024 AI Sustainability. All rights reserved.</p><br>
        <div class="social-icons">
            <a href="https://www.gmail.com" target="_blank" aria-label="Contact">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </footer>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.querySelector('.nav-links a[href="#contact"]').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('#contact').scrollIntoView({
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
